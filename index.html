      .mint-wrap {

        justify-content: flex-end;
        align-items: center;
        padding: 0 0 10px 0;

      }

      .MuiSlider-track,

      body {
        margin: 0;
        padding: 40px 100px;
        background-color: rgb(17, 148, 122);
        font-family: Arial, Helvetica, sans-serif;
      }
      .mf-app {
        box-shadow: 0 0 9px -2px #0000009e;
        border-radius: 10px;
        background-color: #c0c0c0;
        height: calc(100vh - 200px);
        padding: 0;
      }
      .mfapp-header {
        background-color: #050080;
        display: flex;
        align-items: center;
        border-radius: 10px 10px 0 0;
        color: #fff;
        padding: 10px 0;
      }
      .mfapp-header .close {
        margin-right: auto;
        padding: 10px;
        max-width: 70px;
      }
      .mfapp-header h1 {
        margin-right: auto;
        font-size: 18px;
        font-weight: normal;
      }
      .mfapp-menu {
        display: flex;
      }
      .mfapp-menu .menu-item {
        font-size: 18px;
        padding: 10px 10px;
      }
      .help {
        cursor: pointer;
      }
      .mfapp-menu .menu-item span {
        text-decoration: underline;
      }
      .mfapp-draw {
        display: flex;
        justify-content: flex-start;
      }
      .sidebar {
        width: 70px;
        border-right: 2px solid #fff;
        border-top: 2px solid #808080;
        border-bottom: 2px solid #808080;
      }
      #canvas-wrap {
        background-color: #fff;
        background-image: url('img/bg/white.png');
        background-repeat: repeat;
        border-left: 5px solid #676767;
        border-top: 5px solid #676767;
        border-right: 2px solid #fff;
        border-bottom: 2px solid #fff;
        flex-grow: 1;
      }
      #canvas {
        border: 1px solid #676767;
        background: #fff;
        max-width: calc(100% - 3px);
        background: url('img/mif/base.png') no-repeat;
        background-position: center center;
        background-size: contain;
      }
      .tools,
      .mfapp-colors,
      .mfapp-bgs {
        display: flex;
        flex-wrap: wrap;
        max-width: 60px;
        margin: 0 auto;
      }
      .tool a {
        width: 24px;
        height: 24px;
        padding: 3px;
        background: url('img/tool-btn.png') no-repeat;
        background-size: cover;
        display: flex;
        justify-content: center;
        align-items: center;
      }

      .tool a.active {
        background: url('img/tool-btn-active.png') no-repeat;
      }

      .tool img {
        width: 100%;
        height: auto;
        display: block;
      }

      .bg a {
        width: 24px;
        height: 24px;
        padding: 3px;
        background: #fff;
        display: flex;
        justify-content: center;
        align-items: center;
      }
      a.wall {
        background: url('img/bg/wall.png') repeat;
      }
      a.white {
        background: url('img/bg/white.png') repeat;
      }
      a.hanatarash {
        background: url('img/bg/hanatarash.png') repeat;
      }
      a.poppy {
        background: url('img/bg/poppy.png') repeat;
      }
      .bg img {
        width: 100%;
        height: auto;
        display: block;
      }

      .bg img {
        background-repeat: repeat;
      }

      .mfapp-colors .colors {
        display: flex;
        flex-wrap: wrap;
        margin: 0;
      }
      .mfapp-colors .colors .color {
        cursor: pointer;
        background: url('img/color-swatch.png') no-repeat;
        background-size: cover;
        display: flex;
        justify-content: center;
        align-items: center;
        width: 30px;
        height: 30px;
      }
      .mfapp-colors .colors .color a {
        width: 23px;
        height: 23px;
        display: block;
      }
      .bg a.active,
      .mfapp-colors .colors .color a.active {
        box-shadow: inset 0 0 2px 2px #000;
      }
      .mfapp-colors .colors .color a.black.active {
        box-shadow: inset 0 0 2px 2px #fff;
      }
      .mfapp-footer {
        border-top: 2px solid #fff;
      }
      .mfapp-footer span {
        display: block;
        border: 1px solid #808080;
        border-bottom: 2px solid #fff;
